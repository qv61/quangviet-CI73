<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="phonebook">
            <div class="phonebook-content">
                <div class="add">
                    <input id="name" type="text" placeholder="Tên">
                    <input id="phone" type="tel" placeholder="Điện thoại">
                    <button id="btn-more" type="button" onclick="addInfo()">Thêm</button>
                </div>
                <div class="search">
                    <input type="text" placeholder="Tìm kiếm">
                    <button id="btn-find">Tìm</button>
                    <button id="btn-delete">Xóa trùng</button>
                </div>
                <div class="phonebook-desc">
                    <div class="item">
                        <div class="user-name">
                            Alice
                        </div>
                        <div class="user-phone">
                            123-456-789
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./P4.js"></script>
</body>

</html>
